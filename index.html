<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1 class="text-center pt-4">Carosello</h1>
    </header>

    <main>
        <div class="container pt-4">
            <div class="row justify-content-center">
                <div class="col-12" id="img-container">

                </div>
            </div>

            <div class="row ms-thumbnail" id="thumbnail">
                
            </div>

            <div class="row justify-content-center pt-3">
                <div class="col-12">
                    <div class="row justify-content-between">
                        <div class="col-2">
                            <button class="btn btn-primary w-100" id="prev">Previous</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-warning w-100" id="start">Start</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-warning w-100" id="invert">Invert</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-warning w-100" id="stop">Stop</button>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary w-100" id="next">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>

</html>
